<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock</title>
    <link rel="icon" type="image/x-icon" href="source/flipclock.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background" class="background">
        <div class="background-flip">
            <div class="background-content1"></div>
            <div id="showhour" class="hour">00</div>
        </div>
        <div class="background-flip">
            <div class="background-content2"></div>
            <div id="showminute" class="minute">00</div>
        </div>
        <div class="background-flip">
            <div class="background-content3"></div>
        </div>
        <div class="background-flip">
            <div class="background-content4"></div>
            <div id="showsecond" class="second">00</div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
